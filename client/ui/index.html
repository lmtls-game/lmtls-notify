<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="nui://lmtls-nui/css/variables.css" onerror="this.href=this.href.replace('nui://', 'http://')" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="nui://lmtls-nui/js/message-handler.js"></script>
    <script>window.registerMessageHandler || document.write("<script src=\"http://lmtls-nui/js/message-handler.js\">\x3C/script>");</script>
    <script defer src="dialog.js"></script>
    <script defer src="toast.js"></script>
    <title>Notify</title>
</head>
<body>

<div class="dialog" id="dialog" style="display: none">
    <div class="dialog__container">
        <div id="dialogActions" class="dialog__actions">
            <!--                    todo: placeholder -->
        </div>

        <div class="dialog__content">
            <div class="dialog__icon"></div>
            <div id="dialogTitle" class="dialog__title">
                <!--                    todo: placeholder -->
            </div>

            <div id="dialogDescription" class="dialog__description">
                <!--                    todo: placeholder -->
            </div>
        </div>
    </div>
</div>

<div cy-test="toast" id="toast" style="display: none">
    <img alt="" cy-test="toast-icon" id="toastIcon"/>
    <div cy-test="toast-text" id="toastText"></div>
</div>
<script>
    (function () {
        const iframe = window.top.document.querySelector(`[name='${GetParentResourceName()}']`);

        window.enableCustomizedFrame = () => {
            iframe.style.zIndex = 99999_9;
            iframe.style.pointerEvents = "none";
        };

        window.disableCustomizedFrame = () => {
            iframe.style.pointerEvents = "unset";
        };

        enableCustomizedFrame();
    })();
</script>
</body>
</html>
